<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table</title>
</head>
<body>
        <!-- List -->
        <!-- odered -->
        <!-- alphabetical oder -->
        <ol>
            <li>Web</li>
            <li>Cloud</li>
            <li>AI</li>
        </ol>
<body>
        <!-- List -->
        <!-- odered -->
        <!-- alphabetical oder -->
        
        <ol type="A">
            <li>Web</li>
            <li>Cloud</li>
            <li>AI</li>
        </ol>

        <!-- unodered -->
        <ul>
            <li>jonah</li>
            <li>frank</li>
        </ul>
        <!-- Table -->
        <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Score</th>
                <th>Grade</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>jonh</td>
                    <td>3</td>
                    <td>50</td>
                    <td>C</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
